<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Web OAuth Demo">
    <title>CERN OAuth 2 Demo</title>
    <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function () {
        var extractToken = function(hash) {
          var match = hash.match(/access_token=(\w+)/);
          return !!match && match[1];
        };

        var setting =
          {
            'host':     "oauth.web.cern.ch"
          , 'clientId': "jkuncartest"
          };

        var authHost     = "https://oauth.web.cern.ch/OAuth";
        var resourceHost = "https://oauthresource.web.cern.ch/api";

        var endUserAuthorizationEndpoint = authHost + "/Authorize";

        var token = extractToken(document.location.hash);
        if (token) {
          $('div.authenticated').show();

          $('span.token').text(token);

          $.ajax({
              url: resourceHost + '/Me'
            , beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', "OAuth " + token);
                xhr.setRequestHeader('Accept',        "application/json");
              }
            , success: function (response) {
                var container = $('span.user');
                if (response) {
                  container.text(response.username);
                } else {
                  container.text("An error occurred.");
                }
              }
          });
        } else {
          $('div.authenticate').show();

          var authUrl = endUserAuthorizationEndpoint + 
            "?response_type=token" +
            "&client_id="    + setting.clientId +
            "&redirect_uri=" + window.location;

          $("a.connect").attr("href", authUrl);
        }
      });
    </script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="authenticate hidden">
      <a class="connect" href="">Connect</a>
    </div>

    <div class="authenticated hidden">
      <p>
        You are using token
        <span class="token">[no token]</span>.
      </p>

      <p>
        Your username is
        <span class="user">[no username]</span>.
      </p>
    </div>
  </body>
</html>
